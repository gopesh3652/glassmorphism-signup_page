<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="outerBox">
        <div class="innerBox">
            <header class="signupHead">
                <h1>Sign Up</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signupBody">
                <form action="#">
                    <p>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" required placeholder="your email">
                    </p>
                    <p>
                        <label for="password">Your password</label>
                        <input type="password" id="password" required placeholder="at least 8 characters">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signupFooter">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
